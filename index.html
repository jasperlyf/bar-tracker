<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tendr</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="sidebar">
      <div class="sidebar-icon" id="profile-icon" title="Profile">👤</div>
      <div class="sidebar-icon" id="reco-icon" title="Recommended Bars">🍸</div>
      <div class="sidebar-icon" id="visited-icon" title="Visited">📍</div>
      <div class="sidebar-icon" id="favourite-icon" title="Favourite">❤️</div>
      <div class="sidebar-icon" id="setting-icon" title="Setting">S</div>
      <div
        class="sidebar-icon create-icon"
        id="create-bar-icon"
        title="Create Bar"
      >
        ➕
      </div>
    </div>
    <div class="main-content" id="main-content"></div>
    <div class="right-panel">
      <input
        type="text"
        class="search-box"
        placeholder="Search bars or friends..."
      />
      <div class="message">Natsuhi liked your visit to Velvet Lounge.</div>
      <div class="message">New bar recommendation: Neon Nights</div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
